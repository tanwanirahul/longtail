<script type="text/javascript">
    var YUI_TEST_CONF = {
            base : "../js/yui/3.2.0/build/",
            root : "../js/yui/3.2.0/build/",
			filter : "raw"};

	var Y = YUI(YUI_TEST_CONF).use('event','widget-ddm','transition', function(Y){
		Y.on("domready", function(e){
			
			var body = Y.one("body");
			var ddm = Y.longtail.WidgetDDM;
			ddm.register(body);
			
			Y.delegate("click",Y.bind(ddm._onMoveUp, ddm), body, ".move-up");
			Y.delegate("click",Y.bind(ddm._onMoveDown, ddm), body, ".move-down");

			Y.all(".widget").each(function(e,k){
				e.append(Y.Node.create("<span class=\"title\">" + k + "</h1>"));
				var start = TEXT.length * Math.random() / 2;
				var end = start + TEXT.length * Math.random() / 8;
				e.append("<span>" + TEXT.substring(start,end) + "</span>");
			});

			Y.delegate("mouseover", function(e){
				var statusBar = e.currentTarget.one(".status-bar");
				if(statusBar != null)
				{
					statusBar.transition({
						duration : 0.5,
						easing : 'ease-out',
						opacity : 1.0
					});
				}
			},body,".leaf-widget-container");

			Y.delegate("mouseout", function(e){
				var statusBar = e.currentTarget.one(".status-bar");

				if(statusBar != null)
				{
					statusBar.transition({
						duration : 0.5,
						opacity : 0.0 
					});
				}
			},body,".leaf-widget-container");

			
		});
    });

    var AjaxRequest = function(args)
    {
		console.log("Ajax Request " + args);
    }
</script>
