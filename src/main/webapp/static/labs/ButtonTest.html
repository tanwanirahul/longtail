<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<script type="text/javascript" src="../js/yui/3.2.0/build/yui/yui-min.js"></script>
<script type="text/javascript" src="../js/GroupButton.js"></script>
<script type="text/javascript">
	YUI().use("group-button", function(Y){
		var button = new Y.longtail.GroupButton(
				{labels : ["Save","Cancel"],
				           align : {
		            node: "#editBox",
		            points: ["tl", "bl"]
		        },});
		button.render();
		
		button.on("group-button:Save",function(e){
			button.setMessage("Saving...");
			button.setMessage("Saved");
			button.close();
		});
		button.on("group-button:Cancel",function(e){
			button.close({duration:0});
		});
	});	
</script>
</head>
<body>

	<div id="editBox" style="background-color: green;height: 200px;width: 200px;">
	
	
	</div>


</body>

</html>
