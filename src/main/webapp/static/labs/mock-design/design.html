<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.2.0/build/cssgrids/grids.css" />
<script type="text/javascript" src="../../../../../../libs/yui/3.2.0/build/yui/yui-min.js"></script>
<script type="">
    var YUI_TEST_CONF = {
            base : "../../../../../../libs/yui/3.2.0/build/",
            root : "../../../../../../libs/yui/3.2.0/build/",
			filter : "raw",
			groups : {
				
				'gallery' : {
					base : "../../../../../../libs/yui/gallery/",
            		root : "../../../../../../libs/yui/gallery/",
					modules : {
							'gallery-slideshow-animated' : {
								path : 'gallery-slideshow-animated/gallery-slideshow-animated-min.js',
								requires:['node', 'event', 'widget', 'anim', 'gallery-slideshow-base'] 
							},
							'gallery-slideshow-base' : {
								path : 'gallery-slideshow-animated/gallery-slideshow-base-min.js',
								requires:['node', 'event', 'widget']
							}
					}
				}
			}
	};
</script>
<style type="">
  .slideshow { position: relative; overflow: hidden; }
  .slide { display: none; position: absolute; }
  .slide.current { display: block; }
  .slideshow > .next, .slideshow > .previous {width: 61px; height: 100%; position: absolute;z-index: 5;}
  .next {background: url("right.png") no-repeat center #ffffff;right: 0px;}
  .previous {background: url("left.png") no-repeat center #ffffff; left: 0px;}
</style>

<script type="">
	var Y = null;
	YUI(YUI_TEST_CONF).use('event','node','gallery-slideshow-animated', function(Y) {
		window.Y = Y;
		Y.on("domready", function(e)
		{
 			var themeSS = Y.SlideshowAnimated.auto_shows.horizontalSlideshow(Y.one('#themeSelecter'));
			var pageSS = Y.SlideshowAnimated.auto_shows.horizontalSlideshow(Y.one('#pageSlideShow'));
			themeSS.render();
			pageSS.render();
			themeSS.stop();
			pageSS.stop(); 
		});
	});
</script>

</head>

</body>
</html>
